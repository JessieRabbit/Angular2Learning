<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <input type="text" [(ngModel)]="name" />
  <input type="text" [(ngModel)]="price" />
  <input type="text" [(ngModel)]="rank" />
  <button (click)="insert()">新增</button>

  <table border="1">
    <thead>
      <tr>
        <th>date</th>
        <td>名稱</td>
        <td>價錢</td>
        <td>等級</td>
        <td>狀態</td>
        <td>刪除</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of cpu; let i=index;">
        <td>
            {{ (items.date | date:'y')-1911}}{{ items.date | date:'-MM-dd' | lowercase}}
        </td>
        <td>
          <div *ngIf="!items.edit">
            {{ items.name }}
          </div>
          <div *ngIf="items.edit">
            <input type="text" [(ngModel)]="items.name">
          </div>
        </td>
        <td>
          <div *ngIf="!items.edit">
            {{ items.price}}
          </div>
          <div *ngIf="items.edit">
            <input type="text" [(ngModel)]="items.price">
          </div>
        </td>
        <td>
          <div *ngIf="!items.edit">
            {{ items.rank }}
          </div>
          <div *ngIf="items.edit">
            <input type="text" [(ngModel)]="items.rank">
          </div>
        </td>
        <td>
          <button *ngIf="!items.edit" (click)="items.edit = true">編輯</button>
          <button *ngIf="items.edit" (click)="items.edit = false">完成</button>
        </td>
        <td>
          <button (click)="delete(i)">刪除</button>
        </td>
      </tr>
    </tbody>
  </table>
